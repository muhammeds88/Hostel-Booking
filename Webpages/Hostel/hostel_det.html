<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Details</title>
    <link rel="stylesheet" href="../Homepage/hostel.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Hostel Booking</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="../About/about.html">About</a></li>
                    <li><a href="../Contact/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hostel-details">
            <h2>Hostel Details</h2>
            <div id="hostel-details-content">
                <!-- Hostel details will be dynamically populated here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2023 Hostel Booking. All rights reserved.</p>
        </div>
    </footer>

    <script src="../Homepage/hostel.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hostelName = urlParams.get('hostel');

            const hostelDetailsContent = document.getElementById('hostel-details-content');
            hostelDetailsContent.innerHTML = `
                <h3>${hostelName}</h3>
                <img src="${getHostelImage(hostelName)}" alt="${hostelName} Image">
                <p>Category: ${getHostelCategory(hostelName)}</p>
                <p>Price: ${getHostelPrice(hostelName)}</p>
                <p>Distance: ${getHostelDistance(hostelName)} km</p>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in justo ligula.</p>
            `;
        });

        function getHostelImage(hostelName) {
            if (hostelName === 'Hostel A') {
                return 'hostel-a.jpg';
            } else if (hostelName === 'Hostel B') {
                return 'hostel-b.jpg';
            }
        }

        function getHostelCategory(hostelName) {
            if (hostelName === 'Hostel A') {
                return 'Girls';
            } else if (hostelName === 'Hostel B') {
                return 'Boys';
            }
        }

        function getHostelPrice(hostelName) {
            if (hostelName === 'Hostel A') {
                return '₹3000 per month';
            } else if (hostelName === 'Hostel B') {
                return '₹2500 per month';
            }
        }

        function getHostelDistance(hostelName) {
            if (hostelName === 'Hostel A') {
                return '1';
            } else if (hostelName === 'Hostel B') {
                return '3';
            }
        }
    </script>
</body>
</html>
