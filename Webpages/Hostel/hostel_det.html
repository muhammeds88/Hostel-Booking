<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Details</title>
    <link rel="stylesheet" href="hostel.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Hostel Booking</h1>
            <nav>
                <ul>
                    <li><a href="hostel.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hostel-details">
            <h2>Hostel Details</h2>
            <div id="hostel-details-content">
                <!-- Hostel details will be dynamically populated here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hostel Booking. All rights reserved.</p>
    </footer>

    <script src="hostel.js"></script>
    <script>
        // Function to fetch and display hostel details
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hostelName = urlParams.get('hostel');
            
            // Example: fetch hostel details based on hostelName
            const hostelDetailsContent = document.getElementById('hostel-details-content');
            hostelDetailsContent.innerHTML = `
                <h3>${hostelName}</h3>
                <img src="${getHostelImage(hostelName)}" alt="${hostelName} Image">
                <p>Category: ${getHostelCategory(hostelName)}</p>
                <p>Price: ${getHostelPrice(hostelName)}</p>
                <p>Distance: ${getHostelDistance(hostelName)} km</p>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in justo ligula.</p>
                <!-- Add more details as needed -->
            `;
        });

        // Example functions to retrieve hostel details (replace with actual data retrieval logic)
        function getHostelImage(hostelName) {
            // Replace with actual image URLs or logic to fetch images
            if (hostelName === 'Hostel A') {
                return 'hostel-a.jpg';
            } else if (hostelName === 'Hostel B') {
                return 'hostel-b.jpg';
            }
            // Add more cases for other hostels
        }

        function getHostelCategory(hostelName) {
            // Replace with actual category logic
            if (hostelName === 'Hostel A') {
                return 'Girls';
            } else if (hostelName === 'Hostel B') {
                return 'Boys';
            }
            // Add more cases for other hostels
        }

        function getHostelPrice(hostelName) {
            // Replace with actual price logic
            if (hostelName === 'Hostel A') {
                return '$30 per night';
            } else if (hostelName === 'Hostel B') {
                return '$25 per night';
            }
            // Add more cases for other hostels
        }

        function getHostelDistance(hostelName) {
            // Replace with actual distance logic
            if (hostelName === 'Hostel A') {
                return '1';
            } else if (hostelName === 'Hostel B') {
                return '3';
            }
            // Add more cases for other hostels
        }
    </script>
</body>
</html>
